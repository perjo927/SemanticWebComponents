<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{%= o.htmlWebpackPlugin.options.keywords %}">
    <meta name="description" content="{%= o.htmlWebpackPlugin.options.description %}">
    <meta name="author" content="{%= o.htmlWebpackPlugin.options.author %}">
    <title>{%= o.htmlWebpackPlugin.options.title %}</title>

    <!-- Style tags will be automatically injected by the style-loader -->
</head>

<body>
    <header>
        <navbar>

        </navbar>
    </header>
    <main>
        <p>Is Angular Loaded? {{1 + 1 === 2}}</p>

        <div class="layer">
            Text #1

            <div class="nested-layer">
                Text #2
            </div>
        </div>

        <div class="box1"> Box-text 1 </div>
        <div class="box2"> Box-text 2 </div>
    </main>
    <aside></aside>

    <footer></footer>
    <!-- Bundled script will be injected at the bottom-->
</body>
</html>
