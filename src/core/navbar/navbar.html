<h1>
    <a href="/" >
        <span ng-class="::nav.style.title">{{::nav.content.title}}</span>
        <span ng-class="::nav.style.version">v{{::nav.content.version}}</span>
    </a>
</h1>
<nav>
    <ul>
        <li ng-repeat="l in nav.content.links">
            <a ui-sref="{{::l.link}}" >
                {{::l.text}}
            </a>
        </li>
    </ul>
</nav>
