<!-- Get the app info and put it in the navbar on the left -->
<h1>
    <a href="/" >
        <span ng-class="[nav.styles.title]">{{::nav.content.title}} </span>
        <span ng-class="::nav.styles.version">v{{::nav.content.version}}</span>
    </a>
</h1>
<!-- Loop over the links and add them to the navbar on the right -->
<nav>
    <ul>
        <li ng-repeat="n in nav.content.links">
            <a href="{{::n.link}}" target="_blank">
                {{::n.text}}
            </a>
        </li>
    </ul>
</nav>
